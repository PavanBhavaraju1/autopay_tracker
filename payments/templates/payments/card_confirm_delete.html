{% extends "payments/base.html" %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Delete Card</h2>
    <p>Are you sure you want to delete "{{ card.name }}" (•••• {{ card.last4 }})?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
      <a href="{% url 'card-list' %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
