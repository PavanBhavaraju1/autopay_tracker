<!DOCTYPE html>
<html>
<head>
    <title>Save AutoPay?</title>
    <style>
        body { font-family: system-ui; padding: 2rem; max-width: 400px; margin: 0 auto; }
        .popup { border: 1px solid #ccc; border-radius: 8px; padding: 1.5rem; }
        input, select { width: 100%; padding: 0.5rem; margin: 0.5rem 0; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; margin: 0.25rem; }
        .save { background: #28a745; color: white; }
        .cancel { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="popup">
        <h3>Save this AutoPay? üí≥</h3>
        <form id="popupForm">
            <input type="text" id="service_name" placeholder="Service name (e.g. Netflix)" required>
            <input type="number" id="amount" step="0.01" placeholder="Amount (e.g. 12.99)" required>
            <input type="text" id="card_name" placeholder="Card name (e.g. HDFC Credit)" required>
            <input type="text" id="card_last4" placeholder="Last 4 digits (e.g. 1234)" maxlength="4" required>
            <input type="date" id="next_billing_date" required>
            <select id="status">
                <option value="auto">Auto</option>
                <option value="upcoming">Upcoming</option>
                <option value="due">Due</option>
            </select>
            <button type="submit" class="save">Save to AutoPay Tracker</button>
            <button type="button" class="cancel" onclick="window.close()">Cancel</button>
        </form>
    </div>

    <script>
        // Pre-fill from current page if possible
        document.getElementById('service_name').value = document.title || '';
        document.getElementById('next_billing_date').valueAsDate = new Date();

        document.getElementById('popupForm').onsubmit = async (e) => {
            e.preventDefault();
            
            const data = {
                service_name: document.getElementById('service_name').value,
                amount: parseFloat(document.getElementById('amount').value),
                card_name: document.getElementById('card_name').value,
                card_last4: document.getElementById('card_last4').value,
                next_billing_date: document.getElementById('next_billing_date').value,
                status: document.getElementById('status').value
            };

            // Replace YOUR_SERVER_URL with http://127.0.0.1:8000 (after login)
            const response = await fetch('http://127.0.0.1:8000/api/popup-subscription/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer YOUR_JWT_TOKEN_HERE'  // Need login token
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('‚úÖ Saved to AutoPay Tracker!');
                window.close();
            } else {
                alert('‚ùå Error saving. Check console.');
            }
        };
    </script>
</body>
</html>
