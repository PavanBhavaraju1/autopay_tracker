<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AutoPay Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    {% if user.is_authenticated %}
      <a class="navbar-brand mb-0 h1" href="{% url 'dashboard' %}">AutoPay Tracker</a>
      <div class="d-flex align-items-center">
        <span class="navbar-text me-3">Hi, {{ user.username }}!</span>
        <form method="post" action="{% url 'logout' %}" class="d-inline">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
      </div>
    {% else %}
      <a class="navbar-brand mb-0 h1" href="{% url 'login' %}">AutoPay Tracker</a>
    {% endif %}
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
